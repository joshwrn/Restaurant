<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07c0b83d94.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
</head>

<body>
    <div id="content">
        <header>
            <nav>
                <ul class="nav-links">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Menu</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                </ul>
            </nav>
            <div id="header-right-side">
                <i id="language-icon" class="material-icons-outlined">
                    language
                </i>
            </div>
        </header>
        <div id="top-section">
            <img id="logo" src="/photos/5.png">
            <div id=top-background></div>
        </div>
        <div id="bottom-section">
            <div class="bottom-box" id="box-one">
                <h3 class="bottom-box-header">Order Online</h3>
                <button id="online-button"> <i class="material-icons-outlined option-icon">
                        phone_iphone
                    </i> ORDER NOW</button>
            </div>
            <div class="bottom-box" id="box-two">
                <img id="vintage-logo" src="/photos/vintage-logo.png">
            </div>
            <div class="bottom-box" id="box-three">

                <h3 class="bottom-box-header-two">Reserve A Table</h3>
                <p class="bottom-box-text-two">
                    Lorem ipsum dolor sit amet.
                </p>
                <button id="reserve-button">CLICK HERE</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
